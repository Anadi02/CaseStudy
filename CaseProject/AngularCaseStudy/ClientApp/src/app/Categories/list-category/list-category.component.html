
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-add-category (CategoryAdded)="SaveCategory($event)"></app-add-category>
    </div>
    <div class="col-md-12">
      <table class="table">

        <tr>

          <th>Category</th>
          <th></th>
        </tr>
        <tr *ngFor="let cat of Categories">

          <edit-category [NameAdd]="c"></edit-category>

          <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>
